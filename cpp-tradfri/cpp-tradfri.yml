targets:
  cpp-tradfri:
    platform: macOS
    type: library.static
    settings:
      HEADER_SEARCH_PATHS:
        - ${SRCROOT}/cpp-coap
        - ${SRCROOT}/cpp-data-format
      # SYSTEM_HEADER_SEARCH_PATHS: ${SRCROOT}/rapidjson
    sources:
      - path: bulb.cpp
        group: cpp-tradfri
      - path: bulb.h
        group: cpp-tradfri
        buildPhase: none
      - path: coap_connection.cpp
        group: cpp-tradfri
      - path: coap_connection.h
        group: cpp-tradfri
        buildPhase: none
      - path: device.cpp
        group: cpp-tradfri
      - path: device.h
        group: cpp-tradfri
        buildPhase: none
      - path: device_with_brightness.cpp
        group: cpp-tradfri
      - path: device_with_brightness.h
        group: cpp-tradfri
        buildPhase: none
      - path: exception.h
        group: cpp-tradfri
        buildPhase: none
      - path: group.cpp
        group: cpp-tradfri
      - path: group.h
        group: cpp-tradfri
        buildPhase: none
      - path: json.h
        group: cpp-tradfri
        buildPhase: none
      - path: logger.h
        group: cpp-tradfri
        buildPhase: none
      - path: plug.cpp
        group: cpp-tradfri
      - path: plug.h
        group: cpp-tradfri
        buildPhase: none
      - path: system.cpp
        group: cpp-tradfri
      - path: system.h
        group: cpp-tradfri
        buildPhase: none
